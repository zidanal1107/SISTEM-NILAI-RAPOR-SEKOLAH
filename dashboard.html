<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Sekolah</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>SEKOLAH</h2>
        <ul>
            <li onclick="showPage('beranda')">ğŸ  Beranda</li>
            <li onclick="showPage('nilai')">ğŸ“Š Input Nilai</li>
            <li onclick="showPage('rapor')">ğŸ“„ Rapor</li>
            <li onclick="logout()">ğŸšª Logout</li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main">
        <header class="header">
            <h1>Sistem Nilai & Rapor Sekolah</h1>
        </header>

        <section class="content">
            <!-- BERANDA -->
            <div id="beranda" class="page active">
                <h2>Selamat Datang ğŸ‘‹</h2>
                <p>Silakan pilih menu di samping untuk mengelola sistem akademik.</p>
            </div>

            <!-- INPUT NILAI -->
            <div id="nilai" class="page">
                <h2>Input Nilai Siswa</h2>

                <form id="nilai-form">
                    <input type="text" id="nama" placeholder="Nama Siswa" required>
                    <input type="number" id="nilaiInput" placeholder="Nilai" required>
                    <button type="submit">Simpan</button>
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Nilai</th>
                            <th>Predikat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabel-nilai"></tbody>
                </table>
            </div>

            <!-- RAPOR -->
            <div id="rapor" class="page">
                <h2>Rapor Siswa</h2>
                <p>Fitur cetak rapor akan ditambahkan.</p>
            </div>
        </section>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
